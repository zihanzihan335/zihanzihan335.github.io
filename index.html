<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Rack - Zihan</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Accessibility: Visually hide elements but keep them available to screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .view {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .view.active {
            display: flex;
        }

        /* Shoe rack container */
        .shoe-rack {
            width: 400px;
            height: 500px;
            border: 10px solid #000000;
            background-color: #f0f0f0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
        }

        .shelf {
            height: 2px;
            background-color: #888;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Shoe Item - Converted to Button for accessibility */
        .shoe-item {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s, border-color 0.2s;
        }

        .shoe-item:hover, .shoe-item:focus {
            transform: scale(1.1);
            border-color: #333;
            outline: 3px solid #005fcc; /* Focus indicator for keyboard users */
        }

        /* Header buttons */
        .header-buttons {
            position: fixed;
            top: 30px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header-btn {
            background: rgb(255, 255, 255);
            border: 2px solid transparent;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-btn:hover {
            background-color: #f8f8f8;
        }

        /* Detail Page */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 40px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 16px;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .detail-container {
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative;
        }

        .shoe-display {
            width: 35%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        .shoe-info {
            margin-bottom: 30px;
        }

        .shoe-name {
            font-size: 28px;
            font-weight: 300;
            margin: 0 0 10px 0;
        }

        .shoe-stats {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .shoe-3d {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Map container and SVG Styling */
        .map-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #e8e8e8; /* Light background to see the map better */
        }

        .map-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Styling for the map countries */
        .map-svg path {
            fill: #cccccc;       /* Default gray color for countries */
            stroke: #ffffff;     /* White borders */
            stroke-width: 0.5;
            transition: fill 0.2s;
        }

        .map-svg path:hover {
            fill: #555555;       /* Darker gray on hover */
        }
    </style>
</head>

    <script>
        // JS to handle view switching
        function showDetail() {
            console.log("Switching to Detail View");
            
            // Hide Home, Show Detail
            document.getElementById('homeView').classList.remove('active');
            document.getElementById('detailView').classList.add('active');
            
            // Update Accessibility attributes
            document.getElementById('homeView').setAttribute('aria-hidden', 'true');
            document.getElementById('detailView').setAttribute('aria-hidden', 'false');

            // Manage Focus: Move focus to the back button so keyboard users aren't lost
            document.getElementById('back-btn').focus();
        }

        function showHome() {
            console.log("Switching to Home View");
            
            // Hide Detail, Show Home
            document.getElementById('detailView').classList.remove('active');
            document.getElementById('homeView').classList.add('active');

            // Update Accessibility attributes
            document.getElementById('detailView').setAttribute('aria-hidden', 'true');
            document.getElementById('homeView').setAttribute('aria-hidden', 'false');

            // Manage Focus: Return focus to the element that opened the view
            document.getElementById('shoe-1').focus();
        }
    </script>
